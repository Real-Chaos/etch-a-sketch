<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="etch-a-sketch-container">
      <h1>Etch A Sketch</h1>
      <div class="grid-container">
        <div class="grid-options">
          <input class="color-selected" type="color" id="color-picker" />
          <button class="color">Color Mode</button>
          <button class="rainbow">Rainbow Mode</button>
          <button class="eraser">Eraser</button>
          <button class="clear-grid">Clear</button>
          <h4 class="size-indicator">64 x 64</h4>
          <input class="grid-size" type="range" id="range" min="3" max="32" />
        </div>
        <div class="grid">
        </div>
      </div>
    </div>
    <footer>&copy; Etch-a-Sketch</footer>
    <script src="./main.js"></script>
  </body>
</html>
